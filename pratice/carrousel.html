<!DOCTYPE html>
<html>
<head>
<style>
/* Styles pour le slider */
.slider {
  width: 100%;
  height: 500px;
  position: relative;
  margin: auto;
  overflow: hidden;
}

/* Styles pour chaque diapositive */
.slide-container {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex; /* Utilisation de flexbox pour positionner l'image et le texte côte à côte */
}

.slide {
  position: relative;
  width: 50%; /* Utilisation de 50% de largeur pour chaque élément */
  height: 100%;
  overflow: hidden;
  border: 2px solid #fff; /* Ajout d'une bordure blanche autour des images */
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.overlay {
  position: relative;
  width: 50%; /* Utilisation de 50% de largeur pour chaque élément */
  height: 100%;
  background-color: rgba(0,0,0,0.5);
  color: white;
  font-size: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
  box-sizing: border-box; /* Inclure le padding dans la largeur */
}

.overlay p {
  margin: 0;
}

/* Styles pour les boutons précédent/suivant */
.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 30px;
  color: white;
  background: transparent;
  border: none;
  cursor: pointer;
}

.prev {
  left: 10px;
}

.next {
  right: 10px;
}
</style>
</head>
<body>
<div class="slider">
  <div class="slide-container">
    <div class="slide">
      <img src="images/light_theWorld.jpg" alt="Opération 1">
    </div>
    <div class="overlay">
      <p>Texte 1</p>
    </div>
  </div>
  <div class="slide-container">
    <div class="slide" data-index="1">
      <img src="images/w06_cherries.png" alt="Opération 2">
    </div>
    <div class="overlay">
      <p>Texte 2</p>
    </div>
  </div>
  <div class="slide-container">
    <div class="slide" data-index="2">
      <img src="images/russell_nelson_official_portrait_2018.jpeg" alt="Opération 3">
    </div>
    <div class="overlay">
      <p>Texte 3</p>
    </div>
  </div>
  <div class="slide-container">
    <div class="slide" data-index="3">
      <img src="images/w04_ice_img.jpeg" alt="Opération 4">
    </div>
    <div class="overlay">
      <p>Texte 4</p>
    </div>
  </div>
  <button class="prev" onclick="changeSlide(-1)"><</button>
  <button class="next" onclick="changeSlide(1)">></button>
</div>

<script>
    var index = 0; // index de l'image courante
    
    function changeSlide(direction) {
      // direction du changement (-1 ou 1)
      var slides = document.getElementsByClassName("slide"); // collection des éléments slide
      var length = slides.length; // nombre d'éléments slide
      index = (index + direction + length) % length; // calculer le nouvel index en tenant compte des limites
      for (var i = 0; i < length; i++) {
        if (i === index) {
          slides[i].style.width = "50%";
        } else {
          slides[i].style.width = "0";
        }
      }
    }
</script>
</body>
</html>
