<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}
body {font-family: Verdana, sans-serif; margin:0}
.mySlides1, .mySlides2 {display: none}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
max-width: 1000px;
position: relative;
margin: auto;
}

/* Next & previous buttons */
.prev, .next {
cursor: pointer;
position: absolute;
top: 50%;
width: auto;
padding: 16px;
margin-top: -22px;
color: white;
font-weight: bold;
font-size: 18px;
transition: 0.6s ease;
border-radius: 0 3px 3px 0;
user-select: none;
}

/* Position the "next button" to the right */
.next {
right: 0;
border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.text {
color: #f2f2f2;
font-size: 15px;
padding: 8px 12px;
position: absolute;
bottom: 8px;
width: 100%;
text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
color: #f2f2f2;
font-size: 12px;
padding: 8px 12px;
position: absolute;
top: 0;
}

/* The dots/bullets/indicators */
.dot {
cursor: pointer;
height: 15px;
width: 15px;
margin: 0 2px;
background-color: #bbb;
border-radius: 50%;
display: inline-block;
transition: background-color 0.6s ease;
}

.active, .dot:hover {
background-color: #717171;
}

/* Fading animation */
.fade {
animation-name: fade;
animation-duration: 1.5s;
}

@keyframes fade {
from {opacity: .4} 
to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
.prev, .next,.text {font-size: 11px}
}

/* Flex display for slides */
.mySlides1, .mySlides2 {
display: flex;
align-items: center;
}

/* 50% width for image and paragraph */
img, p {
width: 50%;
}
</style>
</head>
<body>

<h1>Groupe 1</h1>
<div class="slideshow-container">

<div class="mySlides1 fade">
<div class="numbertext">1 / 3</div>
<img src="images/russell_nelson_official_portrait_2018.jpeg" style="width:50%">
<p>explain</p>
<div class="text">Caption Text</div>
</div>

<div class="mySlides1 fade">
<div class="numbertext">2 / 3</div>
<img src="images/light_theWorld.jpg" style="width:50%">
<p>explain</p>
<div class="text">Caption Two</div>
</div>

<div class="mySlides1 fade">
<div class="numbertext">3 / 3</div>
<img src="images/russell_nelson_official_portrait_2018.jpeg" style="width:50%">
<p>explain</p>
<div class="text">Caption Three</div>
</div>

<a class="prev" onclick="plusSlides(-1, 0)">❮</a>
<a class="next" onclick="plusSlides(1, 0)">❯</a>

</div>
<br>

<div style="text-align:center">
<span class="dot" onclick="currentSlide(1, 0)"></span> 
<span class="dot" onclick="currentSlide(2, 0)"></span> 
<span class="dot" onclick="currentSlide(3, 0)"></span> 
</div>

<h1>Groupe 2</h1>
<div class="slideshow-container">

<div class="mySlides2 fade">
<div class="numbertext">1 / 3</div>
<img src="images/light_theWorld.jpg" style="width:50%">
<p>explain2</p>
<div class="text">Caption One</div>
</div>

<div class="mySlides2 fade">
<div class="numbertext">2 / 3</div>
<img src="images/russell_nelson_official_portrait_2018.jpeg" style="width:50%">
<p>explain2</p>
<div class="text">Caption Two</div>
</div>

<div class="mySlides2 fade">
<div class="numbertext">3 / 3</div>
<img src="images/light_theWorld.jpg" style="width:50%">
<p>explain2</p>
<div class="text">Caption Three</div>
</div>

<a class="prev" onclick="plusSlides(-1, 1)">❮</a>
<a class="next" onclick="plusSlides(1, 1)">❯</a>

</div>
<br>

<div style="text-align:center">
<span class="dot" onclick="currentSlide(1, 1)"></span> 
<span class="dot" onclick="currentSlide(2, 1)"></span> 
<span class="dot" onclick="currentSlide(3, 1)"></span> 
</div>

<script>
let slideIndex = [1, 1];
let slideId = ["mySlides1", "mySlides2"]
showSlides(1, 0);
showSlides(1, 1);

function plusSlides(n, no) {
showSlides(slideIndex[no] += n, no);
}

function currentSlide(n, no) {
showSlides(slideIndex[no] = n, no);
}

function showSlides(n, no) {
let i;
let x = document.getElementsByClassName(slideId[no]);
let dots = document.getElementsByClassName("dot");
if (n > x.length) {slideIndex[no] = 1}    
if (n < 1) {slideIndex[no] = x.length}
for (i = 0; i < x.length; i++) {
x[i].style.display = "none";  
}
for (i = 0; i < dots.length; i++) {
dots[i].className = dots[i].className.replace(" active", "");
}
x[slideIndex[no]-1].style.display = "block";  
dots[slideIndex[no]-1].className += " active";
}

// On crée deux variables pour stocker les intervalles
var interval1, interval2;

// On démarre les intervalles au chargement de la page
window.onload = function() {
// On appelle la fonction plusSlides toutes les 10 secondes pour chaque groupe
interval1 = setInterval(function() {plusSlides(1, 0)}, 3000);
interval2 = setInterval(function() {plusSlides(1, 1)}, 3000);
}

// On arrête les intervalles quand on survole les boutons ou les points
window.onmouseover = function(e) {
// On récupère l'élément survolé
var target = e.target;
// On vérifie s'il s'agit d'un bouton ou d'un point
if (target.className == "prev" || target.className == "next" || target.className == "dot") {
// On arrête les intervalles
clearInterval(interval1);
clearInterval(interval2);
}
}

// On redémarre les intervalles quand on quitte les boutons ou les points
window.onmouseout = function(e) {
// On récupère l'élément quitté
var target = e.target;
// On vérifie s'il s'agit d'un bouton ou d'un point
if (target.className == "prev" || target.className == "next" || target.className == "dot") {
// On redémarre les intervalles
interval1 = setInterval(function() {plusSlides(1, 0)}, 10000);
interval2 = setInterval(function() {plusSlides(1, 1)}, 10000);
}
}
</script>

</body>
</html>
